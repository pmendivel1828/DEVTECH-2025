<!DOCTYPE html>
<html>
<head>
    <title>Itemno.3.html</title>
</head>
<body>
       <h1> General Admission Registration</h1>

    <form>
        <table>
            <tr>
                <td valign="top">
                    <label>Name:</label>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <br><br>

                    <label>Email:</label>
                    <input type="email" placeholder="sample@gmail.com">
                    <br><br>

                    <label>Gender:</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <br><br>

                    <label>Phone:</label>
                    <input type="tel">
                    <br><br>

                    <label>Emergency Contact:</label>
                    <input type="text">
                    <br><br>

                    <label>Do you require parking?</label>
                    <input type="radio" name="parking"> Yes
                    <input type="radio" name="parking"> No
                    <br><br>

                    <label>What is your room preference?</label><br>
                    <input type="radio" name="room"> Single Room<br>
                    <input type="radio" name="room"> Shared Room<br>
                    <input type="radio" name="room"> No Room Needed
                    <br><br>
                </td>

                <td valign="top">

                    <label>Do you have directary restrictions?</label><br>
                    <input type="radio" name="diet"> None<br>
                    <input type="radio" name="diet"> Vegetarian<br>
                    <input type="radio" name="diet"> Gluten Allergy<br>
                    <input type="radio" name="diet"> Lactose Allergy<br>
                    <input type="radio" name="diet"> Nut Allergy<br>
                    <input type="radio" name="diet"> Shellfish Allergy
                    <br><br>

                    <label>What activities will you attend?</label><br>
                    <input type="radio" name="activity"> Awards Gala Dinner<br>
                    <input type="radio" name="activity"> Luncheon<br>
                    <input type="radio" name="activity"> Town Hall
                    <br><br>

                    <label>Do you want to see the list of other attendees and their profiles on the official event app?</label><br>
                    <input type="radio" name="profiles"> Yes
                    <input type="radio" name="profiles"> No
                    <br><br>

                </td>
            </tr>
        </table>
        <br>
        
        <input type="submit" name="Submit">
        <input type="reset" name="Reset">
    </form>
        
</body>
</html>
